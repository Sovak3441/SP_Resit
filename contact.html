<html lang="en">
<head>
  <meta charset="UTF-8">

        content="Adventure Trail Hikes is a business offering extreme hiking in a number of different countries">

<body class="about-body">
<header>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <a href="index.html"><img alt="logo" src="img/logo.avif" class="logo"></a>
      </div>
      <ul class="navbar-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#testimonials">Testimonials</a></li>

      <button class="mobile-menu-icon"><img alt="mobile menu icon" src="img/bars-solid.svg"/></button>
    </div>
  </nav>
</header>
<main>
  <section class="contact">
    <h1 class="contact-header">Contact Us</h1>

    <div class="contact-row">
      <form class="form-wrapper">
        <div class="input-control">
          <label for="name">Your Name</label>
          <input id="name" class="input-item" type="text" name="name" placeholder="Your Name" required />
        </div>

        <div class="input-control">
          <label for="email">Your E-Mail</label>
          <input id="email" class="input-item" type="email" name="email" placeholder="Your E-Mail" required />
        </div>

        <div class="input-control">
          <label for="subject">Subject</label>
          <input id="subject" class="input-item" type="text" name="suubject" placeholder="Subject | Title" required />
        </div>

        <div class="input-control">
          <label for="message">Message</label>
          <textarea id="message" class="input-item textarea"></textarea>
        </div>

        <div class="input-control">
          <input type="submit" class="input-item submit-button" name="submit-button" value="Send" />
        </div>

      </form>
    </div>
  </section>
</main>

  <div class="footer-container">
